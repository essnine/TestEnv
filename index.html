<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src=""></script>

  </head>
  <body ng-app="starter">



    <ion-pane>
      <ion-header-bar class="bar bar-header   bar-stable">
        <h3 class="title">EnVolume (prototype version)</h3>
      </ion-header-bar>
      <ion-content scroll="false" padding = "true">
      <ion-list>
      <ion-item>
      <h4>Max Volume</h4>
      <div class="item range">
            <i class="icon ion-volume-low"></i>
        <input type="range" on-tap="onTap($event)" on-drag="onTap($event)" min="0" max="10" default="3">
        <i class="icon ion-volume-high"></i>
      </div>
      </ion-item>

        
      <ion-item>
      <div>
      <button class="button button-block button-positive" onclick="sense_Go()">
        Start
      </button>
      </div>
      </ion-item>

      <ion-item>
      <div>
      <button class="button button-block button-positive" onclick="sense_Stop()">
        Stop
      </button>
      </div>
      </ion-item>

      <ion-item>
        <textarea placeholder="Output" id="output" disabled="disabled" style="height: 8em; width: 100%; max-width: 100%" ></textarea>
      </ion-item>
      </ion-content>
    </ion-pane>
  </body>
</html>
